<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/index.css"/>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Employee Management</title>
</head>
<body>
<h1>Employee Management System</h1>
<button class="btn btn-success" style="margin-bottom: 30px;margin-left: 10px" onclick="showAddForm()">Add Employee</button>
<table id="employeeTable" class="display" style="width:100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Position</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<form id="employeeForm" style="display:none;">
    <input type="hidden" id="employeeId"/>
    <label>Name: <input type="text" id="name" required/></label>
    <label>Department ID: <select id="departmentId" required>

    </select></label>
    <label>Position ID: <select id="positionId" required>

    </select></label>
    <button type="button" onclick="saveEmployee()">Save</button>
    <button type="button" onclick="cancelForm()">Cancel</button>
</form>

<script src="js/script.js"></script>
<script src="js/api.js"></script>
</body>
</html>
